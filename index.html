<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #canvas {
            background: #ddd;
        }

        .action {
            position: fixed;
            left: 8%;
            top: 5%;
            padding: 10px;
        }

        .action > #brush {
            display: none;
        }

        .action.era > #brush {
            display: inline-block;
        }

        .action.era > #eraser {
            display: none;
        }

    </style>
    <title>Document</title>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="actions" class="action">
    <!--画笔和橡皮擦按钮注释对调，利于交互-->
    <button id="eraser">画笔</button>
    <button id="brush">橡皮擦</button>
</div>

</body>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var using = false;

    var lastPoint = {
        x: undefined,
        y: undefined
    }
    listenToMouse(context);
    autoSetCanvasSize(canvas);


    function autoSetCanvasSize(canvas) {
        resizePageHeightWidth()
        window.onresize = function () {
            resizePageHeightWidth()
        }

    }

    /*
    * 橡皮擦监控制
    * 初始值：false(不使用)
    *
 * */

    var eraserEnabled = false
    eraser.onclick = function () {
        eraserEnabled = true;
        actions.className = "action era"
    }
    brush.onclick = function () {
        eraserEnabled = false;
        actions.className = "action"
    }

    function resizePageHeightWidth() {
        var pageWidth = document.documentElement.clientWidth;
        var pageHeight = document.documentElement.clientHeight;
        canvas.width = pageWidth;
        canvas.height = pageHeight;

    }

    function drawLine(x1, y1, x2, y2) {
        context.beginPath();
        context.strokeStyle = '#666';
        context.moveTo(x1, y1);
        context.lineWidth = 5;
        context.lineTo(x2, y2);
        context.stroke();
    }

    function listenToMouse(context) {
        canvas.onmousedown = function (e) {
            var clientX = e.clientX;
            var clientY = e.clientY;
            lastPoint = {x: clientX, y: clientY};
            using = true;
            if (eraserEnabled) {
                context.clearRect(clientX - 5, clientY - 5, 10, 10)
            } else {
                console.log(lastPoint)
            }


            //原生实现
            // var dot = document.createElement('div');
            // console.log(e)
            // dot.style =
            //     "background:white;"
            //     + "width:6px;height:6px;"
            //     + "border-radius:3px;"
            //     + "position:absolute;left:"
            //     + (clientX - 3) + "px;"
            //     + "top:" + (clientY - 3) + "px;";
            // canvas.appendChild(dot);

        }
        canvas.onmousemove = function (e) {
            var clientX = e.clientX;
            var clientY = e.clientY;
            var newPoint = {x: clientX, y: clientY}
            if (eraserEnabled) {
                if (using) {
                    context.clearRect(clientX - 5, clientY - 5, 10, 10)
                }
            } else {
                // drawCircle(clientX, clientY, 1)
                if (using) {
                    drawLine(lastPoint.x, lastPoint.y, newPoint.x, newPoint.y)
                    lastPoint = newPoint;
                }

            }

        }
        canvas.onmouseup = function (e) {
            using = false;
        }
    }
</script>
</html>
