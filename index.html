<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #canvas {
            background: #ddd;
        }

        .action {
            position: fixed;
            left: 8%;
            top: 5%;
            padding: 10px;
        }

        .action > #brush {
            display: none;
        }

        .action.era > #brush {
            display: inline-block;
        }

        .action.era > #eraser {
            display: none;
        }

    </style>
    <title>Document</title>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="actions" class="action">
    <!--画笔和橡皮擦按钮注释对调，利于交互-->
    <button id="eraser">画笔</button>
    <button id="brush">橡皮擦</button>
</div>

</body>
<script src="./js/index.js"></script>
</html>
